[package]
name = "sanity"
version = "0.1.0"
edition = "2024"

[features]
default = []
llm-poison = ["dep:lol_html"]

[dependencies]
clap = { version = "4.5.x", features = ["derive"] }
color-eyre = "0.6.x"
grass = "0.13.x"
http-body-util = "0.1.x"
hyper = { version = "1.x.x", features = ["http1", "server"] }
hyper-util = { version = "0.1.17", features = ["full"] }
minijinja = { version = "2.12.x", features = ["loader", "multi_template"] }
notify-debouncer-full = "0.6.x"
notify = "8.x.x"
tokio = { version = "1.x.x", features = ["full"] }
pretty_env_logger = "0.5.x"
log = { version = "0.4.x", features = ["std"] }
mlua = { version = "0.11.x", features = [
    "luajit",
    "serialize",
    "send",
    "error-send",
    "vendored",
] }
serde = { version = "1.0.226", features = ["alloc"] }
serde_json = { version = "1.0", features = ["alloc"] }
lol_html = { version = "2.x.x", optional = true }
minify-html-onepass = "0.16.x"
minify-js = "0.6.x"
chrono = "0.4.x"
